name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm install
    - run: npm run build:mac
    - run: npm run dist
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: electron-app-mac
        path: dist/
